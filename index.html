<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contatos</title>
</head>
<body>
    <header>
        <h1>Cadastro Pessoal</h1>   
        <div id="logo">
            <img id="logo" src="img/logo.jpg"
        alt="Imagem de um icone de cadastro">
    </header>
    <hr size="10px" color="#676666">
    <div>
        <form action="">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" required>
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" required>
                </div>
                <div>
                    <label for="dataNascimento">Nascimento:</label>
                    <input type="date" name="Nascimento" required>
                </div>
                <div>
                    <label for="RG">RG:</label>
                    <input type="text" name="RG" required>
                </div>
                <div>
                    <label for="CPF">CPF:</label>
                    <input type="text" name="CPF" required>
                </div>
            </fieldset>
            <fieldset>
                <legend>Endereço</legend>
            <div>
                <label for="Rua">Rua:</label>
                <input type="text" name="Rua" required>
                <label for="Número">Número:</label>
                <input type="number" name="Número" required>
            </div>
            <div>
                <label for="Bairro">Bairro:</label>
                <input type="text" name="Bairro" required>
            </div>
            <div>
                <label for="Estado">Estado:</label>
                <select name="Estado" id=""> 
                    <option value="ac">Acre</option>
                    <option value="al">Alagoas</option> 
                    <option value="am">Amazonas</option> 
                    <option value="ap">Amapá</option> 
                    <option value="ba">Bahia</option> 
                    <option value="ce">Ceará</option> 
                    <option value="df">Distrito Federal</option> 
                    <option value="es">Espírito Santo</option> 
                    <option value="go">Goiás</option> 
                    <option value="ma">Maranhão</option> 
                    <option value="mt">Mato Grosso</option> 
                    <option value="ms">Mato Grosso do Sul</option> 
                    <option value="mg">Minas Gerais</option> 
                    <option value="pa">Pará</option> 
                    <option value="pb">Paraíba</option> 
                    <option value="pr">Paraná</option> 
                    <option value="pe">Pernambuco</option> 
                    <option value="pi">Piauí</option> 
                    <option value="rj">Rio de Janeiro</option> 
                    <option value="rn">Rio Grande do Norte</option> 
                    <option value="ro">Rondônia</option> 
                    <option value="rs">Rio Grande do Sul</option> 
                    <option value="rr">Roraima</option> 
                    <option value="sc">Santa Catarina</option> 
                    <option value="se">Sergipe</option> 
                    <option value="sp">São Paulo</option> 
                    <option value="to">Tocantins</option> 
                </select>
            </div>
            <div>
                <label for="Cidade">Cidade:</label>
                <input type="text" name="Cidade" required>
            </div>
            <div>
                <label for="CEP">CEP:</label>
                <input type="text" name="CEP" required>
            </div>
            </fieldset>
            <Fieldset>
                <Legend>Login</Legend>
                <div>
                    <label for="Imagem de perfil">Imagem de perfil:</label>
                    <input type="file">
                </div>
                <div>
                    <label for="Login de usuário">Login de usuário:</label>
                    <input type="text" name="Login de usuário" required>
                </div>
                <div>
                    <label for="Senha">Senha:</label>
                    <input type="text" name="Senha" required>
                </div>
                <div>
                    <label for="Confirme a senha">Confirme a senha:</label>
                    <input type="text" name="Confirme a senha" required>
                </div>
            </Fieldset>
        </form>
    </div>
    <button>Enviar Dados</button> <button>Limpar</button>
</body>
</html>
